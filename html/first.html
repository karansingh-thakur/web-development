<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list & table</title>
</head>

<body>
    <h4>Read and feel the form carefully</h4>
    <ul>
        <li>Enter your name</li>
        <li>Enter your class</li>
        <li>Enter your branch</li>
    </ul>

    <h3>Table</h3>
    <table>
        <thead>
            <tr>

                <th>name</th>
                <th>class</th>
                <th>branch</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>karan</td>
                <td>3u2</td>
                <td>extc</td>
            </tr>
            <tr>
                <td>akant</td>
                <td>4u2</td>
                <td>extc</td>
            </tr>
            <tr>
                <td>nilesh</td>
                <td>su2</td>
                <td>itd</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
